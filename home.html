        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .main-sidebar{
            padding: 10px 0;
        }
        .main-sidebar > li{
            list-style-type: none;
            width: 100%;
            padding: 0 10px;
        }
        .main-sidebar > li > a{
            padding: 10px 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        .main-sidebar > li > a > svg{
            display: block;
            margin: auto;
        }
        .main-sidebar > li:hover{
            background-color: #2e8b57;
        }
        .parent{
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .box-content{
            width: 100%;
        }
        .box-sidebar{
            background-color: #1e695f;
        }
        .left{
            margin: 10px;
            height: 40px;
            background: url(https://ik.imagekit.io/ocemedia/fileweb.svg?updatedAt=1740322170272) no-repeat center center;
        }
        #searchForm{
            width: 100%;
            display: flex;
        }
        #searchForm > input{
            width: 100px;
            border-radius: 10px;
            border: 1px solid #ffff;
            margin: 10px;
            display: none;
        }
        #searchForm > button{
            background-color: #026960;
            border: none;
            color: #026960;
            padding: 10px 5px;
            cursor: pointer;
            width: 100%;
        }
        #searchForm > button:hover{
            background-color: #2e8b57;
        }
    </style>
