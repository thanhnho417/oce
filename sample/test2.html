<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojs test</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>
<body>
    <div class="video-wrapper">
        <video id="my-video" class="video-js" controls preload="auto" data-setuo='{"fluid": true}'>
            <source id="videoSource" src="" type="">
        </video>
    </div>
    <script>
        var player = videojs('my-video');

// Bước 1: Đọc file JSON
        fetch('videos.json')
            .then(response => response.json()) // Chuyển đổi phản hồi thành JSON
            .then(data => {
                // Bước 2: Lấy đối tượng video đầu tiên trong file JSON
                const video = data.videos[0];

                // Bước 3: Thay đổi src và type của video
                player.src({ src: video.src, type: video.type });

                // Bước 4: Phát video
                player.play();
            })
            .catch(error => console.error('Error:', error));

    </script>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
</html>
