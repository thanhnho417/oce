<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode đồng bộ giữa nhiều tab</title>
  <style>
    body.light {
      background: white;
      color: black;
    }
    body.dark {
      background: #222;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Chế độ Dark/Light</h1>
  <button id="toggle">Chuyển chế độ</button>

  <script>
    const body = document.body;
    const toggleBtn = document.getElementById("toggle");

    // --- Khởi tạo theme từ localStorage ---
    const savedTheme = localStorage.getItem("theme") || "light";
    body.className = savedTheme;

    // --- Khi bấm nút thì đổi theme + lưu lại ---
    toggleBtn.addEventListener("click", () => {
      const newTheme = body.className === "light" ? "dark" : "light";
      body.className = newTheme;
      localStorage.setItem("theme", newTheme);
    });

    // --- Lắng nghe sự kiện storage (đồng bộ tab khác) ---
    window.addEventListener("storage", (event) => {
      if (event.key === "theme") {
        body.className = event.newValue;
      }
    });
  </script>
</body>
</html>
