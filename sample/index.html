<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Playlist Test</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="/sample/style.css" />
</head>

<body>
  <div class="vid-player-container">
    <div class="vid-main-video">
      <div class="vid-play">
        <video class="vid-player" controls playsinline>
          <source src="https://github.com/thanhnho417/up/raw/refs/heads/main/Video/1.mp4"/>
        </video>
      </div>
      <div class="vid-main-info">
        <h3 class="vid-title">Video Test</h3>
        <p class="vid-description">A brief description of the video content goes here.</p>
      </div>
    </div>
    <div class="vid-playlist">
      <p>Playlist</p>
      <hr>
      <div class="vid-playlist-item" data-src="">
        <img src="/sample/op-a.png" alt="Test 1" class="vid-playlist-thumbnail">
        <p class="vid-playlist-title">Test 1</p>
      </div>
      <div class="vid-playlist-item" data-src="">
        <img src="/sample/op-a.png" alt="Test 2" class="vid-playlist-thumbnail">
        <p class="vid-playlist-title">Test 2</p>
      </div>
      <div class="vid-playlist-item" data-src="">
        <img src="/sample/op-a.png" alt="Test 3" class="vid-playlist-thumbnail">
        <p class="vid-playlist-title">Test 3</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const vid = document.querySelector('.vid-player');
      const vidsource = vid.querySelector('source');
      const vidsrc = vidsource.src
      function plyrset() {
        const player = new Plyr(vid)
        const interval = setInterval(() => {
          const plyrcontainer = vid.closest('.vid-play').querySelector('.plyr');
          if (plyrcontainer) {
            clearInterval(interval);
            const watermark = document.createElement('div');
            watermark.className = 'vid-watermark';
            watermark.innerHTML = `
              <img src="/watermark.png" alt="vid-watermark" class="vid-main-watermark">
              <img class="vid-age-watermark" src="/sample/image.svg"></p>
            `;
            plyrcontainer.appendChild(watermark);
          }
        }, 100)
      }
      if (vidsrc.endsWith('.m3u8')) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(vid.querySelector('source').src);
          hls.attachMedia(vid);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            plyrset();
          });
        } else if (vid.canPlayType('application/vnd.apple.mpegurl')) {
          vid.src = vid.querySelector('source').src;
          plyrset();
        } else {
          console.error('HLS is not supported in this browser.');
        }
      } else {
        vid.src = vidsrc;
        plyrset();
      }

    });
  </script>
</body>

</html>
