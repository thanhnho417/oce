<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js YouTube Quality Selector Example</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
</head>
<body>
  <!-- Video Player -->
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="360"
    data-setup='{}'>
    <source src="https://www.youtube.com/watch?v=LsWpwZ_04Pw" type="video/youtube">
    <p class="vjs-no-js">
      Để xem video này, vui lòng bật JavaScript và xem xét nâng cấp trình duyệt hỗ trợ
      <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5 video</a>
    </p>
  </video>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
  <!-- Video.js YouTube Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>
  <!-- YouTube Quality Selector Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube-quality-selector@1.0.4/dist/videojs-youtube-quality-selector.min.js"></script>

  <script>
    // Khởi tạo trình phát
    var player = videojs('my-video');

    // Kích hoạt quality selector
    player.youtubeQualitySelector();

    player.ready(function() {
      this.play();
    });
  </script>
</body>
</html>
