    <style>
      *{margin: 0; padding: 0; box-sizing: border-box;}
      body{font-family: 'Quicksand', sans-serif; background-color: #f4f4f4; color: #333; font-size: 16px;}
      header {display: flex; justify-content: space-between; align-items: center; background-color: #34695d; padding: 0 20px; transition: width 0.3s ease-in-out; z-index: 9999; position: sticky; top: 0; width: 100%; }
      .top-menu {display: flex; justify-content: center; align-items: center; padding: 0;}
      .top-menu > ul {list-style: none; display: flex; margin: 0; padding: 0;}
      .top-menu > ul > li > a{padding: 15px 20px; color: white; font-weight: bold; text-decoration: none; transition: all 0.2s ease-in-out; font-size: 17px; display: block;}
      .top-menu > ul > li > a:hover{background-color: #2c4f4a; border-radius: 5px;}
      .searchform {justify-content: center; align-items: center; gap: 10px; background-color: #34695d; z-index: 10000;}
      .searchform input {padding: 8px 15px; border: none; border-radius: 25px; color: #333; background-color: #fff; width: 0; transition: width 0.3s ease, opacity 0.2s ease; opacity: 0;}
      .searchform input.active-input {width: 160px; opacity: 1;}
      .searchform button {border: none; border-radius:50%; background-color: #34695d; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: background-color 0.2s ease;}
      #menu-top-button {margin-left: 10px; border: none; border-radius:50%; background-color: #34695d; width: 0; height: 40px; justify-content: center; align-items: center; cursor: pointer; transition: background-color 0.2s ease; display: none; opacity: 0;}
      #menu-top-button:hover {background-color: #2c4f4a;}
      .searchform button:hover {background-color: #2c4f4a;}
      .searchform .close-button {display: none;}
      .input-place {position: relative; display: flex; align-items: center; width: 100%; max-width: 300px; margin-right: 10px; gap: 10px;}
      .search-place {overflow-y: auto; display: none; position: absolute; right: 75px; top: 60px; left: 75px; border: 1px solid rgb(89, 89, 89); background-color: white; height: 400px; transition: opacity 0.3s ease; opacity: 0;}
      .search-place > ul {list-style: none; padding: 0; margin: 0; max-height: 100%; overflow-y: auto;}
      .search-place > ul > li {border-bottom: 1px solid #ccc; background-color: white; padding: 10px;}
      
      .search-place > ul > li:hover::before {background-color: #2c4f4a; }
      .search-place > ul > li:hover {background-color: #f0f0f0; cursor: pointer;}
      .search-place > ul > li > a {text-decoration: none; color: #333; font-size: 16px; display: block; padding: 10px 10px;}
      .search-place > ul > li > a:hover {background-color: #f0f0f0;}
      .gray-screen {position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: black; opacity: 0; z-index: 9998; display: block; visibility: hidden; transition: all 0.2s ease; pointer-events: none;}
      .gray-screen.active-gray-screen {opacity: 0.5; visibility: visible;}
      .weblogo {display: flex; justify-content: center; align-items: center; padding: 5px 0;}
      .weblogo img {width: 90px; height: auto;}
      @media (max-width: 1010px) {
        .top-menu > ul {display: none;}
        #menu-top-button {display: flex; opacity: 1; width: 40px;}
        .search-place {right: 10px; left: 10px;}
      }
    </style>
  </head>
