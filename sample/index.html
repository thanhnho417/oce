<!DOCTYPE html>
<html>
<head>
    <title>SPA vá»›i URL Ä‘á»™ng</title>
    <style>
        .page { display: none; }
        .page.active { display: block; }
        #sidebar { float: left; width: 200px; }
        #content { margin-left: 210px; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="/" onclick="navigate('home'); return false;">ğŸ  Home</a>
        <a href="/about" onclick="navigate('about'); return false;">ğŸ“– About</a>
        <a href="/contact" onclick="navigate('contact'); return false;">âœ‰ï¸ Contact</a>
    </div>

    <!-- Ná»™i dung cÃ¡c trang -->
    <div id="content">
        <div id="home" class="page active"><h1>Home</h1><p>Welcome!</p></div>
        <div id="about" class="page"><h1>About</h1><p>About us page.</p></div>
        <div id="contact" class="page"><h1>Contact</h1><p>Email: test@example.com</p></div>
    </div>

    <script>
        // HÃ m chuyá»ƒn trang + thay Ä‘á»•i URL
        function navigate(pageId) {
            // áº¨n táº¥t cáº£ trang
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            // Hiá»‡n trang Ä‘Æ°á»£c chá»n
            document.getElementById(pageId).classList.add('active');
            // Thay Ä‘á»•i URL (sá»­ dá»¥ng pathname thay vÃ¬ query param)
            history.pushState({ page: pageId }, "", `/${pageId}`);
        }

        // Xá»­ lÃ½ sá»± kiá»‡n Back/Forward
        window.onpopstate = function(event) {
            const pageId = event.state?.page || getPageIdFromURL();
            showPage(pageId);
        };

        // Láº¥y pageId tá»« URL (vÃ­ dá»¥: "/about" â†’ "about")
        function getPageIdFromURL() {
            const path = window.location.pathname;
            return path.split('/')[1] || 'home'; // Máº·c Ä‘á»‹nh lÃ  'home' náº¿u URL lÃ  "/"
        }

        // Hiá»ƒn thá»‹ trang theo pageId
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.toggle('active', page.id === pageId);
            });
        }

        // Khá»Ÿi táº¡o trang khi táº£i láº§n Ä‘áº§u
        document.addEventListener('DOMContentLoaded', () => {
            const pageId = getPageIdFromURL();
            showPage(pageId);
        });
    </script>
</body>
</html>
