<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <fieldset style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <legend>Đăng nhập</legend>
        <abbr title="Nhập thông tin đăng nhập ở đây" style="text-decoration: none;"><label for="login-user">Tên đăng nhập: </label></abbr>
        <input type="text" name="" id="login-user">
        <abbr title="Nhập mật khẩu tại đây" style="text-decoration: none;"><label for="login-pw">Mật khẩu</label></abbr>
        <input type="password" name="" id="login-pw">
        <abbr title="Nhấn đây để đăng nhập"><button>Đăng nhập</button></abbr>
        <p>Chưa có tài khoản? <a href="#" style="text-decoration: none;"><button>Đăng kí</button></a></p>
    </fieldset>
</body>
</html>
